<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="projectList.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Warner Bros. Discovery</title>
</head>
<body>
    <div class="bgPrimaryContainer"></div>

    <nav class="navContainer">
        <div>
            <img src="/assets/WBD_Logo.svg" alt="logo">
        </div>
        <div class="navRightContainer">
            <div class="navRightOne">
                <img class="coinIcon" src="/assets/coins-solid 1.svg" alt="coins">
                <p class="navCredit">Credits: <span style="font-weight: bolder;">45</span></p>
                <p class="navHistory">View History</p>
            </div>
            <p class="navDiv"></p>
            <div class="navRightTwo">
                <img class="houseIcon" src="/assets/house-solid 1.svg" alt="house">
                <div>
                    <img class="houseIcon" src="/assets/envelope-solid 1.svg" alt="envelope">
                    <p class="messageCount">2</p>
                </div>
                <div class="profileContainer">
                    <img class="profileIcon" src="/assets/people-mosaic_3 1.svg" alt="profile">
                    <p style="color: white;">Jason Smith</p>
                    <i class="fa-solid fa-angle-down" style="color: white;"></i>
                </div>
            </div>
        </div>
    </nav>

</body>
</html>
