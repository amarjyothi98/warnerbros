<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <title>Document</title>
</head>
<body>
    <div class="indexPageContainer">
        <div class="signInContainer">
            <h2 style="text-align: center; margin-top: 20px;">Welcome back!</h2>
            <p style="text-align: center; color: #555555; margin-top: 10px;">Sign in to access to campaign dashboard.</p>

            <div class="signInInputContainers">
                <form action="submit" class="signInForm">
                    <div style="display: flex; flex-direction: column; gap: 5px;">
                        <p>Email ID</p>
                        <input type="email" class="signInInput">
                    </div>
                    <div style="display: flex; justify-content: flex-end;">
                        <a href="" class="forgotPass">Forgot Password</a>
                    </div>
                    <button class="signInButton">Sign In</button>
                </form>
            </div>
        </div>
        <footer class="footerContainer">
            Powered by <img src="/assets/logo_grey 1.svg" alt="footer-logo">
        </footer>

    </div>
</body>
</html>
