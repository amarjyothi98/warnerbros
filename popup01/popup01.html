<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup01.css">
    <title>Document</title>

<body>
    <div class="popupOneContainer">
        <div class="popupOneBox">
            <div class="LineOneContainer">
                <p class="LineOne"><span style="font-weight: bold;">“Project name goes here”</span> is now Unarchived</p>

            </div>
            <p style="margin: 30px 20px 10px 20px;">This project will be now available under <span style="font-weight: bold;">All Projects.</span></p>
            <div style="display: flex; justify-content: space-between; margin: 40px 20px 0 20px;">
                <button class="buttonOne">Close</button>
                <div>
                    <button class="buttonOne">View Project Details</button>
                    <button class="buttonOne">Edit Project </button>
                </div>
            </div>
        </div>
    </div>
